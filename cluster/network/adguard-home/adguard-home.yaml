---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: adguard-home
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: adguard/adguardhome
      tag: edge
      pullPolicy: Always
    persistence:
      config:
        enabled: false
      work:
        enabled: true
        existingClaim: database-adguard-home
    timezone: "America/Los_Angeles"

    tlsSecretName: "kube-system/elcarpenter-com-tls"

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      hosts:
      - dns01.network.elcarpenter.com
      tls:
      - hosts:
        - dns01.network.elcarpenter.com

    service:
      type: LoadBalancer
      loadBalancerIP: 10.201.90.10
    serviceTCP:
      enabled: true
    serviceUDP:
      enabled: true
    serviceDNSOverTLS:
      enabled: true

    resources:
      requests:
        memory: 500Mi
        cpu: 20m
      limits:
        memory: 750Mi

  # Include config as a RO configMap
  valuesFrom:
  - kind: Secret
    name: "adguard-home-dns01-config-helm-values"

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.7.3-amd64
    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate"
    timezone: America/Los_Angeles
    coral:
      enabled: true
    config: |
      web_port: 5000
      mqtt:
        host: vernemq
        topic_prefix: frigate
      objects:
        track:
          - person
          - dog
          - cat
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.85
          dog:
            min_area: 1000
            max_area: 10000
            threshold: 0.85
          cat:
            min_area: 1000
            max_area: 10000
            threshold: 0.85
      cameras:
        living-room:
          ffmpeg:
            input: rtsp://living-room.iot.elcarpenter.com:7447/qF1WMmPhPCE6gVCn
          snapshots:
            show_timestamp: false
          height: 1080
          width: 1920
          take_frame: 1
        front-door:
          ffmpeg:
            input: rtsp://front-door.iot.elcarpenter.com:7447/X9WOTiGwNxmJfuBw
          snapshots:
            show_timestamp: false
          height: 1080
          width: 1920
          take_frame: 1
        back-door:
          ffmpeg:
            input: rtsp://back-door.iot.elcarpenter.com:7447/0suwuVeXNgcV0Cvg
          snapshots:
            show_timestamp: false
          height: 1080
          width: 1920
          take_frame: 1
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"
      hosts:
      - "frigate.home.elcarpenter.com"
      tls:
      - hosts:
        - "frigate.home.elcarpenter.com"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - {key: "feature.node.kubernetes.io/custom-coral-tpu", operator: In, values: ["true"]}
    resources:
      requests:
        memory: 1000Mi
        cpu: 750m
      limits:
        memory: 2500Mi

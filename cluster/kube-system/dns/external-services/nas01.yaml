    http:
      paths:
      - backend:
          serviceName: external-nexusoss
          servicePort: 80
  tls:
  - hosts:
    - nexus.storage.elcarpenter.com
---
apiVersion: v1
kind: Service
metadata:
  name: external-nexus-oss
spec:
  ports:
  - name: http
    port: 80
  externalIPs:
  - 10.10.200.210
---
apiVersion: v1
kind: Endpoints
metadata:
  name: external-nexus-oss
subsets:
- addresses:
  - ip: 10.10.200.210
